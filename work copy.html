  <style data-tag="reset-style-sheet">
    html {
      line-height: 1.15;

    body {
      margin: 0;
    }

    * {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
    }

    p,
    li,
    ul,
    pre,
    div,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    figure,
    blockquote,
    figcaption {
      margin: 0;
      padding: 0;
    }

    button {
      background-color: transparent;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }

    button,
    select {
      text-transform: none;
    }

    button,
    [type="button"],
    [type="reset"],
    [type="submit"] {
      -webkit-appearance: button;
    }

    button::-moz-focus-inner,
    [type="button"]::-moz-focus-inner,
    [type="reset"]::-moz-focus-inner,
    [type="submit"]::-moz-focus-inner {
      border-style: none;
      padding: 0;
    }

    button:-moz-focus,
    [type="button"]:-moz-focus,
    [type="reset"]:-moz-focus,
    [type="submit"]:-moz-focus {
      outline: 1px dotted ButtonText;
    }

    a {
      color: inherit;
      text-decoration: inherit;
    }

    input {
      padding: 2px 4px;
    }

    img {
      display: block;
    }

    html {
      scroll-behavior: smooth
    }
  </style>

  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    .work-container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header styles */
    .work-banner {
      padding: 20px 0;
      background-color: #f8f8f8;
    }

    .work-banner nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .work-banner a {
      margin: 5px 15px;
      text-decoration: none;
      color: #333;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .work-banner a:hover,
    .work-banner a.active {
      color: #007bff;
    }

    /* Main content styles */
    .work-main {
      padding: 40px 0;
    }

    .work-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    .work-project {
      margin-bottom: 60px;
    }

    .work-image {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .work-description h2 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .work-description p {
      font-size: 1em;
    }

    /* Footer styles */
    .work-footer {
      text-align: center;
      padding: 20px 0;
      background-color: #f0f0f0;
      font-size: 0.9em;
    }

    /* Responsive styles */
    @media screen and (min-width: 768px) {
      .work-project {
        display: flex;
        align-items: center;
      }

      .work-image {
        width: 50%;
        margin-bottom: 0;
        margin-right: 40px;
      }

      .work-description {
        width: 50%;
      }
    }

    @media screen and (max-width: 767px) {
      body {
        font-size: 14px;
      }

      .work-banner nav {
        flex-direction: column;
        align-items: center;
      }

      .work-banner a {
        margin: 5px 0;
      }

      .work-container {
        padding: 0 15px;
      }

      .work-title {
        font-size: 2em;
      }

      .work-description h2 {
        font-size: 1.5em;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 12px;
      }

      .work-container {
        padding: 0 10px;
      }

      .work-title {
        font-size: 1.8em;
      }

      .work-description h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>

<body>
  <div class="work-container">
    <header class="work-banner">
      <nav>
        <a href="index.html">Home</a>
        <a href="work.html" class="active">Work</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main class="work-main">
      <h1 class="work-title">Our Work</h1>

      <!-- Repeat this section for each project -->
      <section class="work-project">
        <img src="path-to-image.jpg" alt="Project Title" class="work-image" />
        <div class="work-description">
          <h2>Project Title</h2>
          <p>Project description goes here...</p>
        </div>
      </section>
      <!-- End of project section -->

    </main>

    <footer class="work-footer">
      <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
  </div>
</body>
